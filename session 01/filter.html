<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // filter :lọc
        // tạo ra mảng mới
        // nếu không thỏa mãn điều kiện lặp thì sẽ tạo ra 1 mảng rỗng
        let arr = [4,5,6]
        let result = arr.filter((item,index,arr)=>{
            return item > 4;
        })
        console.log(result);
        
    </script>
</body>
</html>
