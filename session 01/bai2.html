<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let classRoom = [
            {
                id:1,
                number:25
            },
            {
                id:1,
                number:30
            },
            {
                id:1,
                number:50
            },
        ]
        let result = classRoom.map((item,index,classRoom)=>{
            if(item.number < 30){
                return {
                    id:item.id,
                    number:item.number +10
                }
            } else if(item.number > 40){
                return {
                    id:item.id,
                    number:item.number -10
                }
            } else {
                return {
                    id:item.id,
                    number:item.number
                }
            }
        })
        console.log(result);
    </script>
</body>
</html>
