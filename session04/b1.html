<body>
    <script>
        function sum(arr){
            let sum = 0;
            for (const iterator of arr) {
                if(iterator %2 ==0){
                    sum += iterator;
                }
            }
            console.log(sum);
        }
        sum([2,4,6,8,10,1])
    </script>
