<body>
    <script>
       /*
       let,const
       1.Let 
       - có hoisting nhưng không truy cập được
       - không thể khai báo lại được
       - có thể gán lại giá trị
       - hoisting là cơ chế đưa việc khai báo biến lên đầu
       - phạm vi hoạt động block-scope
       =>khi khai báo let ở trong block-scope  thì chức năng của nó chỉ trong block-scope
       2.Const
       - thường dùng để khai báo hằng số
       - khi khai báo phải gán giá trị cho nó
       - phạm vi hoạt động giống let
       - có hoisting nhưng không truy cập được
       - khi khai báo phải gán giá trị cho nó , không gán => lỗi
       - không khai báo lại được
       */
      const student = {
        name: "thu",
      }

    </script>
