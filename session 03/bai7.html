<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkObjects(...objects) {
            const object = {};
            for (const obj of objects) {
                for (const [key, value] of Object.entries(obj)) {
                    object[key] = value;
                }
            }

            return object;
        }
        const obj1 = { a: 1, b: 2 };
        const obj2 = { b: 3, c: 4 };
        const obj3 = { c: 5, d: 6 };

        const result = checkObjects(obj1, obj2, obj3);
        console.log(result); 

    </script>
</body>
</html>
