<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function chenmang(array1, array2, position) {
            if (position < 0 || position > array1.length) {
                console.log("Vị trí không hợp lệ.");
                return;
            }

            const result = [...array1.slice(0, position), ...array2, ...array1.slice(position)];

            return result;
        }

        const array1 = [1, 2, 3, 7, 8];
        const array2 = [4, 5, 6];
        const position = 3;

        const result = chenmang(array1, array2, position);
        console.log(result); 
    
    </script>
</body>
</html>
