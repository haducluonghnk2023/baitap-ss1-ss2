<body>
    <script>
        function chechIndex(...arrays){
            const minLength = Math.min(...arrays.map(arr => arr.length));
            const result = [];
            for (let i = 0; i < minLength; i++) {
                result.push(arrays.map(arr => arr[i]));
            }
            return result;
        }
        const array1 = [1, 2, 3];
        const array2 = ['a', 'b', 'c'];
        const array3 = [true, false, true];

        const arr = chechIndex(array1, array2, array3);
        console.log(arr);
    </script>
</body>
