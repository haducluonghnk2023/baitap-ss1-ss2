    <!-- 
        JS: chia thành 2 dạng clone
        1. shallow clone : clone nông ( clone không hết)
            + spread
            + object.asgin
        2. deep clone : clone hết
            + chuyển sang định dạng JSON
     -->
     <script>
        let obj = {
            name: "hoa",
            id:1,
            address:{
                city:"HN"
            }
        };
        // let newObj = {...obj};//shallow clone
        // let newObj = Object.assign({},obj); shallow clone
        let newObj = JSON.parse(JSON.stringify(obj));//deep clone
        obj.name = "hồng";
        console.log(newObj);
        console.log(newObj.name);
