<body>
    <script>
        // sort : sắp xếp
        // let arr = [1,5,11,6,9,3];
        let films = [
            {
                name:"nam",
                date:"2024/11/09",
            },
            {
                name:"hoa",
                date:"2024/12/03",
            },
            {
                name:"hồng",
                date:"2024/08/19",
            },
        ]
        let result = films.sort((a,b)=>{
            return a.date.localeCompare(b.date)
        })
        console.log(result);

    </script>
