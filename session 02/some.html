<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // some(): 1 vài
        // dùng để duyệt các phần tử trong mảng
        // kết quả trả về là true nếu ít nhất 1 phần tử tm điều kiện 
        // kết quả trả về là false nếu 0 có phần tử nào tm điều kiện 
        let arr = [1,2,5];
        let result = arr.some((item,index,array)=>{
            // console.log("item",item);
            // console.log("index",array);
            // console.log("array",item);
            return item >2
        });
        console.log(result);
    </script>
</body>
