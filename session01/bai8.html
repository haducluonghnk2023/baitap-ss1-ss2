<body>
    <script>
        function chenMang(arr1,arr2,index){
            if(index <0 || index > arr1.length){
                console.log("vị trí chèn không hợp lệ");
            }
            let result = arr1.slice(0,index).concat(arr2,arr1.slice(index));
            return result;
        }
        let arr1 = [1,2,3];
        let arr2 = [4,5,6];
        let index = 2;
        let output = chenMang(arr1,arr2,index);
        console.log(output);
    </script>
</body>
