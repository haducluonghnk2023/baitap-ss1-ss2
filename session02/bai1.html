<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hasNegativeNumber(arr){
            let result = true;
            for(let i = 0; i < arr.length; i++){
                if(arr[i] < 0){
                    result = false;
                    break;
                }
            }
            return result;
        }
        let arr = [1,2,3,-4,5];
        let result = hasNegativeNumber(arr);
        console.log(result);
    </script>
</body>
</html>
