<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function checkPrime(item){
            let count = 0;
            for(let i = 1; i <= item; i++){
                if(item % i == 0){
                    count++;
                }
            }
            if(count == 2){
                return true;
            }else {
                return false;
            }
        }
        function hasPrimeNumbers(arr){
            let result = arr.every((item)=>{
                return checkPrime(item) == true;
            })
            console.log(result);
        }
        hasPrimeNumbers([2,3,5,7])
        
    </script>
</body>
</html>
