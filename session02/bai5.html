<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const employees = [
            {
                name:"a",
                age:10,
            },
            {
                name:"b",
                age:20,
            },
            {
                name:"c",
                age:30,
            },
        ]
        function increase(){
            let result = employees.slice().sort((a,b)=>{
                return a.age-b.age
            })
            console.log(result);
        }
        increase()

        function decrease(){
            let result = employees.slice().sort((a,b)=>{
                return b.age-a.age
            })
            console.log(result);
        }
        decrease()
    </script>
</body>
</html>
