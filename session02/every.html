<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // every() : tất cả
        // dùng để duyệt các phần tử trong mảng
        // kết quả trả về là true tất cả phần tử tm điều kiện 
        // kết quả trả về là false nếu ít nhất 1 phần tử 0 tm điều kiện 
        let arr = [1,2,5];
        let result = arr.every((item,index,array)=>{
            // console.log("item",item);
            // console.log("index",array);
            // console.log("array",item);
            return item > 0
        });
        console.log(result);
    </script>
</body>
</html>
