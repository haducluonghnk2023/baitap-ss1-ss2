<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hasUppercase(str){
            let result = Array.from(str).some((item)=>{
                return item >= "A" && item <= "Z"
            })
            console.log(result);
        }
        hasUppercase("Hello")
       
    </script>
</body>
</html>
